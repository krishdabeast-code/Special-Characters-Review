<!DOCTYPE html>
<html>
<head>
<title>
Class 4 - Special Characters Review
</title>
<style>
    div{
        text-direction: ltr
    }
</style>
</head>
<body style="color: white; background-color: black">
<p><ins>Hello World!</ins></p>
<p><u>Hello World!</u></p>
<p><em>Hello World!</em></p>
<p><i>Hello World!</i></p>
<p><mark>Hello World!</mark></p>
<blockquote>
    "Trying Is Better Than Giving Up"
</blockquote>
<abbr title="World Wide Web">WWW </abbr>
<div>
<p><dfn>Hi</dfn></p>
</div>
<cite>Wikipedia</cite>
</body>
</html>
